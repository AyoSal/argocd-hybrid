apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - path: ''
      repoURL: 'https://charts.mirantis.com'
      chart: nginx  
      targetRevision: 0.1.0
      helm:
        parameters:
          - name: replicaCount
            value: '3'
              #  - repoURL: 'git@github.com:AyoSal/argocd-hybrid.git'
              #   path: apps/apigee-charts/nginx
              #  targetRevision: HEAD  
              #  helm:
              #  valueFiles:
              #  - values-nginx.yaml
  destination:
    namespace: apigee
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
