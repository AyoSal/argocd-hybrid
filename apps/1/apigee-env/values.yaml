# Default values for apigee-env.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

contractProvider: https://apigee.googleapis.com
org: "foo"
env: ""
k8sCluster:
  name: ""
  region: ""
gcp:
  region: ""
  projectID: ""
  projectIDRuntime: ""
  workloadIdentity:
    enabled: false
  federatedWorkloadIdentity:
    enabled: false
    tokenExpiration: 3600
newDataPipeline:
  debugSession: true
  analytics: true
namespace: apigee
apigeeGroupID: 998
apigeeUserID: 999
nodeSelector:
  requiredForScheduling: true
  apigeeRuntime:
    key: "cloud.google.com/gke-nodepool"
    value: "apigee-runtime"
  apigeeData:
    key: "cloud.google.com/gke-nodepool"
    value: "apigee-data"
serviceAccountSecretProviderClass: ""
imagePullSecrets: []
tolerations: []
affinity: {}
mart:
  image:
    url: "gcr.io/apigee-release/hybrid/apigee-mart-server"
    tag: "1.15.1"
    pullPolicy: IfNotPresent
# Apigee Synchronizer.
synchronizer:
  serviceAccountPath:
  serviceAccountSecret:
  pollInterval: 60
  terminationGracePeriodSeconds: 30
  replicaCountMin: 1
  replicaCountMax: 4
  targetCPUUtilizationPercentage: 75
  nodeSelector:
    key:
    value:
  image:
    url: "gcr.io/apigee-release/hybrid/apigee-synchronizer"
    tag: "1.15.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
      ephemeral-storage: 2Gi
    limits:
      cpu: 2000m
      memory: 5Gi
      ephemeral-storage: 10Gi
  livenessProbe:
    httpGet:
      path: /v1/probes/live
      scheme: HTTPS
      port: 8843
    timeoutSeconds: 1
    failureThreshold: 12
    periodSeconds: 5
    initialDelaySeconds: 15
  readinessProbe:
    httpGet:
      path: /v1/probes/ready
      scheme: HTTPS
      port: 8843
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 2
    periodSeconds: 5
    initialDelaySeconds: 0
# Apigee Runtime.
runtime:
  cwcAppend:
    "conf_metrics_server.metrics.latency.histogram.buckets.milliseconds": "EXPONENTIAL,1,1.78435658,20"
    "conf_http_HTTPClient.block.sitelocal.connections": "false"
    "conf_http_HTTPClient.block.linklocal.connections": "false"
    "conf_security-secure.constructor.only": "false"
  replicaCountMin: 1
  replicaCountMax: 4
  installDir: "/opt/apigee/apigee-runtime"
  terminationGracePeriodSeconds: 180
  service:
    type: ClusterIP
  featureGates:
    aggregatedDynamicTargetMetrics: true
  nodeSelector:
    key:
    value:
  image:
    url: "gcr.io/apigee-release/hybrid/apigee-runtime"
    tag: "1.15.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 4000m
      memory: 6Gi
  livenessProbe:
    httpGet:
      path: /v1/probes/live
      scheme: HTTPS
      port: 8843
    timeoutSeconds: 5
    failureThreshold: 12
    periodSeconds: 5
    initialDelaySeconds: 15
  readinessProbe:
    httpGet:
      path: /v1/probes/ready
      scheme: HTTPS
      port: 8843
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 2
    periodSeconds: 5
    initialDelaySeconds: 15
  hpaMetrics:
    serverMainTaskWaitTime: 400M
    serverNioTaskWaitTime: 400M
    targetCPUUtilizationPercentage: 75
  hpaBehavior:
    scaleDown:
      percent:
        periodSeconds: 60
        value: 20
      pods:
        periodSeconds: 60
        value: 2
      selectPolicy: Min
      stabilizationWindowSeconds: 120
    scaleUp:
      percent:
        periodSeconds: 60
        value: 20
      pods:
        periodSeconds: 60
        value: 4
      selectPolicy: Max
      stabilizationWindowSeconds: 30
# Apigee UDCA
udca:
  env:
  "API_TENANT_GCS_UPLOAD_ENABLED": "false"
  "NOOP_MODE": "false"
  dataDir:
    base: "/opt/apigee/data"
    apiDataSubDir: "api"
    traceDataSubDir: "trace"
    eventDataSubDir: "event"
  pollingIntervalInSec: 1
  replicaCountMin: 1
  replicaCountMax: 4
  targetCPUUtilizationPercentage: 75
  terminationGracePeriodSeconds: 600
  image:
    url: "gcr.io/apigee-release/hybrid/apigee-udca"
    tag: "1.15.1"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 256Mi
  livenessProbe:
    httpGet:
      path: /v1/probes/live
      port: 7070
      scheme: HTTPS
    timeoutSeconds: 1
    failureThreshold: 2
    periodSeconds: 5
    initialDelaySeconds: 0
  fluentd:
    image:
      url: "gcr.io/apigee-release/hybrid/apigee-stackdriver-logging-agent"
      tag: "1.15.1"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 1000m
        memory: 500Mi
      requests:
        cpu: 500m
        memory: 250Mi
